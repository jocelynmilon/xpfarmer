  <div class="panel-body">
    <form [formGroup]="form" (ngSubmit)="createUser()">
      <div class="form-group col-sm-6">
        <label for="firstName">firstname</label>
        <input
          type="text"
          name="firstName"
          class="form-control"
          placeholder="votre noms"
          formControlName="firstName"
        />
      </div>
      <div class="form-group col-sm-6">
        <label for="lastName">lastname</label>
        <input
          type="text"
          name="lastName"
          class="form-control"
          placeholder="votre prenoms"
          formControlName="lastName"
        />
      </div>
      <div class="form-group col-sm-6">
        <label for="avatar">Avatar</label>
        <input
          type="text"
          name="avatar"
          class="form-control"
          placeholder="votre photos"
          formControlName="avatar"
        />
      </div>
      <div class="form-group col-sm-6">
        <label for="stats">statistique</label>
        <select
          name="stats"
          class="custom-select"
          formControlName="stats"
          multiple
        >
          <option selected>vous avez plusieurs choix</option>
          <option *ngFor="let st of stat" [value]="st.value">{{
            st.name
          }}</option>
        </select>
      </div>
      <div class="form-group col-sm-12">
        <button type="submit" class="btn btn-success">creer user</button>
      </div>
    </form>
  </div>
</section>
